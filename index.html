<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Twibbon Generator</h1>
        
        <canvas id="canvas" width="500" height="500"></canvas>
        
        <div class="controls">
            <label for="imageLoader" class="button">Pilih Foto</label>
            <input type="file" id="imageLoader" accept="image/*" style="display: none;">
            
            <div class="zoom-controls">
                <button id="zoomOut" title="Perkecil">-</button>
                <span>Zoom</span>
                <button id="zoomIn" title="Perbesar">+</button>
            </div>
            
            <button id="downloadBtn" disabled>Download Hasil</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
